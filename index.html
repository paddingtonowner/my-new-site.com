<!DOCTYPE html>
<html>
  <head>
    <script src="JSFile.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script type="processing/javascript">
      function setup() {
        size(400, 400);
        background(255);
      }

      function draw() {
        ellipse(mouseX, mouseY, 20, 20);
      }
    </script>
    <script>
      var p = new Processing(document.getElementById('canvas'));
      p.draw();
    </script>
  </body>
</html>
